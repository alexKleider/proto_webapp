<!DOCTYPE html
<html lang="en">
<head>
    <meta charset='utf-8' />
    <title>"Utility Debugging"</title>
</head>  <!--<Above is the boiler plate stuff.^-->
<body>

    <!--<input type="file"> element: effectively a button.
    The script presents the file system for user selection.
    Js code must 'addEventListener' to this element and
    within the handler specified: assign content to a
    pre-declared global container- in accompanying code
    the listener is readSingleFile() and the container 
    is SG.fileContent.-->
    <div id="fileGetter">
    <input type="file" id="fileinput" />
    </div>

    <!--File content display area:--> 
    <h4>File Content</h4>
    <div id="fileContent"> </div>

    <!--Typical Action button:
    This one triggers <update()>, is labeled 'click me'
    and an html area with id="magic" is provided as a
    place update() can populate-->
    <button onclick="update()">click me</button>
    <p id="magic"> </p>

    <!--An action button to trigger program logic.-->
    <button
    onclick="calculate()">Calculate</button>

    <!--Container for result data.-->
    <h4>Results</h4>
    <div id="results">Results go here.</div>

</body>

<script src="script.js"></script>
</html>
